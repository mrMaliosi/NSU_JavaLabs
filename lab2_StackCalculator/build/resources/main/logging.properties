log4j.rootLogger.level = ALL

log4j.appender.file.type = File
log4j.appender.file.fileName = logs.txt
log4j.appender.file.layout.type = PatternLayout
log4j.appender.file.layout.pattern = %d{HH:mm:ss} %-5level %logger{36} - %msg%n

log4j.appender.console.type = Console
log4j.appender.console.layout.type = PatternLayout
log4j.appender.console.layout.pattern = %d{HH:mm:ss} %-5level %logger{36} - %msg%n

log4j.logger.ru.nsu.ccfit.malinovskii.stackcalculator = INFO, file, console